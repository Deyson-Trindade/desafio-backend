info:
  app:
    name: Vuttr
    description: Startaideia challenge

management:
  endpoint:
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /monitor

server:
  port: 3000
  connection-timeout: 1800

springdoc:
  swagger-ui:
    enabled: true
    path: /api-docs-ui
  api-docs:
    path: /api-docs
  show-actuator: true

---

spring:
  profiles: prod

  datasource:
    driverClassName: org.postgresql.Driver
    password: changeme
    username: postgres
    url: jdbc:postgresql://host.docker.internal:5435/vuttr?useSSL=false
    configuration:
      auto-commit: false

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        ddl-auto: none

  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:liquibase/schema/public/schema-public-master.xml
    default-schema: public

---

spring:
  profiles: dev

  datasource:
    driverClassName: org.postgresql.Driver
    password: changeme
    username: postgres
    url: jdbc:postgresql://localhost:5435/vuttr?useSSL=false
    configuration:
      auto-commit: false

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        ddl-auto: none

  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:liquibase/schema/public/schema-public-master.xml
    default-schema: public
